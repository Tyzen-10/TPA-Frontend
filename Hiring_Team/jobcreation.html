<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Campus Drive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="/resources/oldstyle.css" />
    <link href="/resources/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand mb-0 h1">
          <img
            class="d-inline-block align-top"
            src="/resources/logo.png"
            width="40"
            height="30"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Jobs</a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Resume Builder</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Profile</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a href="#" class="dropdown-item">Edit Profile</a></li>
                <li><a href="#" class="dropdown-item">Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="job-form">
      <div class="container-lg" style="margin-top: 74px">
        <div class="small-div" style="background-color: #fff">
          <div class="text-center">
            <h2>Create Campus Drive</h2>
            <p class="lead">
              Page designed specially for <b>Hiring Teams</b> to create
              tentative campus drives.
            </p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form action="">
                <input type="submit" class="submit-button" /><br />
                <legend>Basic Drive Details</legend>
                <label for="jc-comp-name">Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="jc-comp-name"
                  placeholder="Enter Company Name"
                  name="jc-comp-name"
                />

                <label for="jc-job-title" class="job-field">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="jc-job-title"
                  placeholder="Enter Job Title"
                  name="jc-job-title"
                />

                <label for="jc-min-ctc" class="job-field">CTC Min Range</label>
                <input
                  type="text"
                  class="form-control"
                  id="jc-min-ctc"
                  placeholder="Enter min range"
                  name="jc-min-ctc"
                />
                <label for="jc-max-ctc" class="job-field">CTC Max Range</label>
                <input
                  type="text"
                  class="form-control"
                  id="jc-max-ctc"
                  placeholder="Enter max range"
                  name="jc-max-ctc"
                />
                <label for="jc-add-info" class="job-field"
                  >Additional Information</label
                >
                <textarea
                  class="form-control"
                  id="jc-add-info"
                  name="jc-add-info"
                  rows="3"
                ></textarea>

                <label for="jc-comp-link" class="job-field"
                  >Company link
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="jc-comp-link"
                  placeholder="Enter Company link"
                  name="jc-comp-link"
                />

                <div class="row job-field">
                  <div class="col">
                    <label for="jc-drive-date-start"> Start Date</label>
                    <input
                      type="date"
                      id="jc-drive-date-start"
                      class="job-field-padding"
                      name="jc-drive-date"
                    />
                  </div>
                  <div class="col">
                    <label for="jc-drive-date-end">End Date</label>
                    <input
                      type="date"
                      id="jc-drive-date-end"
                      class="job-field-padding"
                      name="jc-drive-date-end"
                    />
                  </div>
                </div>
                <label for="exampleFormControlTextarea1" class="job-field"
                  >Required Skills</label
                >
                <textarea
                  class="form-control"
                  id="jc-skills"
                  name="jc-skills"
                  rows="3"
                ></textarea>
                <label for="jc-job-desc" class="job-field"
                  >Job Description</label
                >
                <textarea
                  class="form-control"
                  id="jc-job-desc"
                  name="jc-job-desc"
                  rows="3"
                ></textarea>
                <hr />
                <legend style="margin-top: 10px">Eligibilty Criteria</legend>
                <label for="" class="job-head">Backlogs</label>
                <input
                  type="radio"
                  id="arr-yes"
                  name="jc-backlog"
                  value="allowed"
                />
                <label for="arr-yes" class="my-label">Allowed</label>
                <input
                  type="radio"
                  id="arr-no"
                  name="jc-backlog"
                  value="denied"
                />
                <label for="arr-no" class="my-label">Denied</label><br />

                <label for="" class="job-head">Academic Eligibilty</label><br />
                <label for="ec-10" class="my-label">Class 10</label>
                <input
                  type="number"
                  id="ec-10"
                  name="ec-10"
                  min="0"
                  max="100"
                /><br />
                <label for="ec-12" class="my-label">Class 12</label>
                <input
                  type="number"
                  id="ec-12"
                  name="ec-12"
                  min="0"
                  max="100"
                /><br />
                <label for="ec-ug" class="my-label">UG CGPA</label>
                <input
                  type="number"
                  id="ec-ug"
                  name="ec-ug"
                  min="0"
                  max="100"
                /><br />
                <label for="" class="job-head space-above"
                  >Eligible Departments</label
                ><br />
                <input
                  type="checkbox"
                  id="dept-aero"
                  name="ec-dept"
                  value="Aero"
                />
                <label for="dept-aero" class="my-label"> Aero</label>
                <input
                  type="checkbox"
                  id="dept-btech"
                  name="ec-dept"
                  value="Bio Tech"
                />
                <label for="dept-btech" class="my-label"> Bio Tech</label>
                <input
                  type="checkbox"
                  id="dept-cse"
                  name="ec-dept"
                  value="CSE"
                />
                <label for="dept-btech" class="my-label"> CSE</label>
                <input
                  type="checkbox"
                  id="dept-mech"
                  name="ec-dept"
                  value="Mech"
                />
                <label for="dept-mech" class="my-label"> Mech</label>
                <input type="checkbox" id="dept-it" name="ec-dept" value="IT" />
                <label for="dept-it" class="my-label"> IT</label>
                <input
                  type="checkbox"
                  id="dept-chem"
                  name="ec-dept"
                  value="Chem"
                />
                <label for="dept-chem" class="my-label"> Chem</label><br />
                <label for="" class="job-head">Package</label><br />
                <input
                  type="checkbox"
                  id="dream-pack"
                  name="package"
                  value="Dream"
                />
                <label for="dream-pack" class="my-label"> Dream</label>
                <input
                  type="checkbox"
                  id="general-pack"
                  name="package"
                  value="General"
                />
                <label for="general-pack" class="my-label"> General</label>
                <input
                  type="checkbox"
                  id="super-pack"
                  name="package"
                  value="Super Dream"
                />
                <label for="super-pack" class="my-label"> Super Dream</label
                ><br />

                <label for="jc-deadline" class="job-head space-above"
                  >Deadline for regsitration</label
                >
                <input
                  type="date"
                  id="jc-deadline"
                  class="job-field-padding"
                  name="jc-deadline"
                />
                <br />
                <label for="jc-documents" class="job-head space-above"
                  >Attach Documents</label
                ><br />
                <input
                  type="file"
                  name="jc-documents"
                  multiple="multiple"
                  id="jc-documents"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
