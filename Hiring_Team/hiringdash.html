<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/resources/style.css" />
    <link rel="stylesheet" href="/resources/oldstyle.css" />
  </head>
  <body>
    <h1 id="spa-heading">Welcome Recuriters!!</h1>
    <div
      class="container hiring-main"
      style="background-color: white; min-width: 200px"
    >
      <div class="hiring-container">
        <div class="hiring-card">
          <div class="hiring-card-text">Create Job Opening ->></div>
          <div class="hiring-card-frame"></div>
          <button class="hiring-card-button">Go to Form</button>
        </div>
        <div class="hiring-card">
          <div class="hiring-card-text">Shortlist Students ->></div>
          <div class="hiring-card-frame"></div>
          <button class="hiring-card-button">View List</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
